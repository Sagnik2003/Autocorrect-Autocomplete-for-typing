<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autocorrect + Autocomplete Demo</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    textarea {
      width: 600px;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #007bff;
    }

    #suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 12px;
      max-width: 600px;
      gap: 8px;
    }

    .suggestion {
      border: none;
      padding: 6px 14px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .suggestion.autocorrect {
      background-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
    }

    .suggestion.autocorrect:hover {
      background-color: #339dff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 1);
    }

    .suggestion.autocomplete {
      background-color: #28a745;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.8);
    }

    .suggestion.autocomplete:hover {
      background-color: #3ed45c;
      box-shadow: 0 0 15px rgba(40, 167, 69, 1);
    }

  </style>
</head>

<body>
  <h1>Autocorrect + Autocomplete Demo</h1>

  <textarea
    id="textbox"
    placeholder="Type something here..."
    spellcheck="false"
  ></textarea>

  <div id="suggestions"></div>

  <footer>Click a blue (autocorrect) or green (autocomplete) suggestion.</footer>

  <!-- JS in separate file -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
